<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <!-- CSS File -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="card">
        <section class="left">
          <h1>Your Result</h1>
          <div class="circle">
            <h2>76</h2>
            <h3>of 100</h3>
          </div>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of<br />
            the people who have taken<br />
            these tests.
          </p>
        </section>
        <section class="right">
          <h1>Summary</h1>
          <div class="box">
            <img src="assets/images/icon-reaction.svg" alt="" />
            <h3>Reaction</h3>
            <div class="num"><span>80</span> / 100</div>
          </div>
          <div class="box">
            <img src="assets/images/icon-memory.svg" alt="" />
            <h3>Memory</h3>
            <div class="num"><span>92</span> / 100</div>
          </div>
          <div class="box">
            <img src="assets/images/icon-verbal.svg" alt="" />
            <h3>Verbal</h3>
            <div class="num"><span>61</span> / 100</div>
          </div>
          <div class="box">
            <img src="assets/images/icon-visual.svg" alt="" />
            <h3>Visual</h3>
            <div class="num"><span>72</span> / 100</div>
          </div>
          <button>Continue</button>
        </section>
      </section>
    </main>
  </body>

  </div> -->
</html>
